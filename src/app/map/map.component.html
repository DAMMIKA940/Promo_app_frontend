
<div class="row">
  <div class="col-3">
    <app-dashboard></app-dashboard>
  </div>
  <div class="col-9">
    <br>
    <br>
 
<div class="container">

  <div class="card1">
    <form class="mt-5" [formGroup]="form" (submit)="onSubmit()" >
      <div class="form-group">
        <label for="name"><b>Name</b></label>
        <br>
        <input style="width: 350px;" class="form-control" formControlName="name" id="name" name="name" type="text">
        </div>
<div class="form-group">
      <label for="category"><b>Category</b></label>
    
      <select style="width: 150px;" class="form-control" formControlName="category" id="category" name="category" placeholder="select category" >
        <option value="FOOD">FOOD</option>
        <option value="HOTEL">HOTEL</option>
        <option value="ELELECRONIC">ELELECRONIC</option>
      </select> 
</div>
  
<div class="form-group">
  <label for="category"><b>Search Location</b></label>
  <br>
      <input style="width:300px" ngx-google-places-autocomplete formControlName="location"  (onAddressChange)="From($event)" type="text"
        placeholder="Search location" class="form-control">
    </div>
 
  <div class="cardMap">
    <agm-map style="height:500px; " [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <agm-marker *ngFor="let marker of markerPositions" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
    </agm-map>
  </div>



  <div class="form-group">
    <label for="category"><b> Description</b></label>
    <br>
    <textarea style="width: 500px;" class="form-control" id="description" formControlName="description" name="description" rows="3"></textarea>

  </div>
  <div class="form-group">
    <label for="category"><b> Image</b></label>
    <br>
    <input style="width: 500px;" class="form-control" id="image" (change)="uploadImage($event)" name="image" type="file">
    </div>

    <div class="form-group">
      <label for="category"><b>Email</b></label>
      <br>
      <input style="width: 500px;" class="form-control" formControlName="email" id="title" name="email" type="email">
      </div>

      <div class="form-group">
        <label for="category"><b>Phone No:</b></label>
        <br>
        <input style="width: 500px;" class="form-control" formControlName="phone" id="phone" name="phone" type="text">
        </div>

    <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
</div>

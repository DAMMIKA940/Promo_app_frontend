<div class="row">
  <div class="col-3">
    <app-dashboard></app-dashboard>
  </div>
  <div class="col-9">

    <div class="container">
      <div class="card1">
        <form class="mt-5" [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="shop"><b>Select Shop</b></label>

            <select style="width: 250px;" class="form-control" id="_id" placeholder="select shop" formControlName="_id">
              <option value="">Select shop</option>
              <option class='option' [value]="shop._id" *ngFor='let shop of shops'>{{shop.name}}</option>
           



            </select>
          </div>


          <div class="form-group">
            <label for="name"><b>offer</b></label>
            <br>
            <input style="width: 350px;" class="form-control" formControlName="offer" id="offer" name="offer" type="text">
          </div>
          <div class="form-group">
            <label for="availability"><b>availability</b></label>

            <select style="width: 150px;" class="form-control" formControlName="availability" id="availability"
              name="availability" placeholder="select category">
              <option value="yes">Yes</option>
              <option value="no">No</option>

            </select>
          </div>

          <div class="form-group">
            <label for="price"><b> Price</b></label>
            <br>

            <input style="width: 500px;" class="form-control" id="price" formControlName="price" name="price"
              type="text">
          </div>

          <div class="form-group">
            <label for="price"><b> Description</b></label>
            <br>

            <textarea style="width: 500px;" class="form-control" id="description" formControlName="description" rows="3"
              name="description" type="text"></textarea>
          </div>

          <div class="form-group">
            <label for="types"><b>Types</b></label>
            <br>
            <input style="width: 500px;" class="form-control" formControlName="types" id="types" name="types">
          </div>

          <div class="form-group">
            <label for="category"><b> Image</b></label>
            <br>
            <input style="width: 500px;" class="form-control" id="image" (change)="uploadImage($event)" name="image"
              type="file">
          </div>


          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>


<div class="row">
    <div class="col-3">
      <app-dashboard></app-dashboard>
    </div>
    <div class="col-9">
<div class = "card" *ngIf="!editMode">
   
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Shop</th>
      <th scope="col">Offer</th>
      <th scope="col">Availability</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Types</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
   
  


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offer of offers">

    
      <!--shop is a array .how array show-->
  


      <td class="td">{{offer.shop}}</td>
   
     
      <td class="td">{{offer.offer}}</td>
      <td class="td">{{offer.availability}}</td>
      <td class="td">{{offer.price}}</td>
      <td class="td">{{offer.description}}</td>
      <td class="td">{{offer.types}}</td>
      <td class="td"><img src="{{offer.image}}" alt="image" width="100" height="100"></td>



   

    
    
        <td class="td"><button type="button" class="btn btn-danger" (click)="deleteTask(offer._id)" >Delete</button>  &nbsp;&nbsp;</td>
        <td class="td"> <button type="button" class="btn btn-primary" *ngIf="!editMode" (click)="editOffer(offer)">Edit</button></td>
    </tr>
  </tbody>
</table>
</div>

<div class="card" *ngIf="editMode"> 
    <div class="card-header">
        <h3 style="text-align: center;">Edit Promotion</h3>
    </div>
    <div class="card-body">
        <form>
          <div class="form-group">
            <label for="category"><b>Offer</b></label>
            <br>
            <input style="width: 500px;" class="form-control"  [(ngModel)]="offer"  id="offer" name="offer" type="text">
            </div>

            <div class="form-group">
              <label for="category"><b>Avilability</b></label>
              <br>
              <input style="width: 500px;" class="form-control" [(ngModel)]="availability"  id="availability" name="availability" type="text">
              </div>
        
            <div class="form-group">
                <label for="category"><b>Price </b></label>
                <br>
                <input style="width: 500px;" class="form-control" [(ngModel)]="price" id="price" name="price" type="text">
                </div>
            
                <div class="form-group">
                  <label for="category"><b>Description</b></label>
                  <br>
                  <textarea style="width: 500px;" class="form-control" [(ngModel)]="description"  id="description"  name="description" rows="3"></textarea>
              
                </div>
              <div class="form-group">
                <label for="category"><b>Description</b></label>
                <br>
              
                <input style="width: 500px;" class="form-control"  [(ngModel)]="types"  id="types" name="types" type="text">
              </div>
              <div class="form-group">
                <label for="category"><b>Image</b></label>
                <br>
                <input style="width: 500px;" class="form-control" id="image" (change)="uploadImage($event)" name="image" type="file">
                </div>
                <br>
              <div class="form-group">
                <button type="submit" (click)="udpateTask()" class="btn btn-primary">Submit</button>
              </div>
            </form>
    </div>
</div>
